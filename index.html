<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Угадай число от 0 до 100</h1>
        <p>Я попробую угадать ваше число за 7 попыток!</p>
        <div class="guess-display" id="guess">50</div>
        <div class="buttons">
            <button id="higher">+ Больше</button>
            <button id="lower">- Меньше</button>
            <button id="correct">= Верно!</button>
        </div>
        <div class="message" id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
